

services:
  # RabbitMQ for message brokering (Replacements Celery/Redis for queuing)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: medicine-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (Retained for Caching purposes only)
  redis:
    image: redis:7-alpine
    container_name: medicine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Elasticsearch for search functionality
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: medicine-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicine-backend
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/medicine_system.db
      - REDIS_HOST=redis
      - ELASTICSEARCH_HOST=elasticsearch
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    volumes:
      - ./backend:/app
      - backend_db:/app/data
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker (Consumes RabbitMQ messages)
  background-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicine-worker
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///./data/medicine_system.db
      - REDIS_HOST=redis
      - ELASTICSEARCH_HOST=elasticsearch
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    volumes:
      - ./backend:/app
      - backend_db:/app/data
      # Remove these if you have deleted the folders as discussed
      # - model_data:/app/model_data 
      # - ./training:/app/training
    depends_on:
      - rabbitmq
      - backend
      - redis
    # Runs the new RabbitMQ consumer script
    command: python worker.py

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: medicine-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  # Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: medicine-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

volumes:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  backend_db:
  # model_data: # Remove if ML feature is fully deprecated

networks:
  default:
    name: medicine-network