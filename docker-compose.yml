version: '3.8'

services:
  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    container_name: medicine-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Elasticsearch for medicine search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: medicine-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI backend application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicine-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/medicine_system.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
      - backend_db:/app/data
      - ./training:/app/training
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medicine-celery-worker
    environment:
      - DATABASE_URL=sqlite:///./data/medicine_system.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
      - backend_db:/app/data
      - ./training:/app/training
    depends_on:
      - redis
      - backend
    command: celery -A tasks.celery_app worker --loglevel=info

  prediction-service:
    build:
      context: ./prediction_service
      dockerfile: Dockerfile
    container_name: medicine-prediction-service
    ports:
      - "8001:8001"
    volumes:
      # --- NEW SHARED VOLUME FOR MODEL (read) ---
      - model_data:/app/model_data:ro # 'ro' = read-only
    depends_on:
      - backend
  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: medicine-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - backend

  # Nginx for serving frontend
  frontend:
    image: nginx:alpine
    container_name: medicine-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  backend_db: # For the SQLite database file
  model_data: # For the ML model file

networks:
  default:
    name: medicine-network
