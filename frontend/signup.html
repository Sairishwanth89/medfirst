<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediFind</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="pe-header" style="text-align: center; padding: 20px;">
        <div class="logo" style="justify-content: center; font-size: 28px;">
            üè• MediFind
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <div class="dashboard-card" style="max-width: 500px;">
                <h3 style="text-align: center; margin-bottom: 20px;">Create an Account</h3>
                
                <div id="alert-box" style="display: none;"></div>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" placeholder="e.g. John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone (Optional)</label>
                        <input type="tel" id="phone" placeholder="10 digit mobile number">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role">
                            <option value="patient" selected>User (Buyer)</option>
                            <option value="pharmacy">Pharmacist (Seller)</option>
                            <option value="delivery">Delivery Partner</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 14px;">
                    Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: bold;">Login</a>
                </p>
            </div>
        </section>
    </main>
    
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
