<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - MediFind</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Product Page Specific Styles */
        body { background-color: #f4f7fb; }
        .breadcrumbs { padding: 15px 0; font-size: 13px; color: #666; }
        .breadcrumbs a { color: var(--primary); text-decoration: none; }

        .product-layout {
            display: grid;
            grid-template-columns: 350px 1fr 300px;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Image Section */
        .product-img-box {
            background: white; border-radius: 12px; padding: 20px;
            border: 1px solid #eee; display: flex; align-items: center; justify-content: center;
            height: 350px; position: sticky; top: 90px;
        }
        .product-img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* Middle Info Section */
        .product-main { background: white; border-radius: 12px; padding: 30px; border: 1px solid #eee; }
        .product-title { font-size: 24px; font-weight: 700; color: #30363c; margin-bottom: 5px; }
        .product-meta { color: #666; font-size: 14px; margin-bottom: 15px; }
        .composition-tag { 
            background: #e3fdfd; color: var(--primary); padding: 5px 10px; 
            border-radius: 6px; font-size: 13px; display: inline-block; font-weight: 600;
        }

        .info-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .info-title { font-size: 18px; font-weight: 700; color: #30363c; margin-bottom: 12px; }
        .info-text { font-size: 15px; color: #555; line-height: 1.6; }
        
        .side-effect-tag {
            display: inline-block; background: #fff5f5; color: #e74c3c; 
            padding: 4px 10px; border-radius: 20px; font-size: 13px; margin: 0 5px 5px 0;
        }

        /* Right Cart Box */
        .cart-box {
            background: white; border-radius: 12px; padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee;
            position: sticky; top: 90px; height: fit-content;
        }
        .final-price { font-size: 28px; font-weight: 700; color: #30363c; margin-bottom: 5px; }
        .mrp { color: #8897a2; text-decoration: line-through; font-size: 14px; }
        .add-cart-btn {
            width: 100%; background: #10847e; color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer;
            margin-top: 20px; transition: 0.3s; font-size: 16px;
        }
        .add-cart-btn:hover { background: #0a5c58; }

        /* Responsive */
        @media (max-width: 1000px) { .product-layout { grid-template-columns: 1fr; } .product-img-box, .cart-box { position: static; height: auto; } }
    </style>
</head>
<body>
    <header class="pe-header">
        <div class="container header-content">
            <div class="logo-section">
                <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> MediFind</a>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="nav-item"><i class="fas fa-search"></i> Search</a>
                <a href="#" class="nav-item" onclick="openCart()"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count" class="badge-count" style="display:none;">0</span></a>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loader" style="text-align: center; padding: 50px;"><i class="fas fa-spinner fa-spin fa-3x" style="color:var(--primary);"></i></div>

        <div id="product-content" style="display: none;">
            <div class="breadcrumbs">
                <a href="index.html">Home</a> > <span id="crumb-name">Product</span>
            </div>

            <div class="product-layout">
                <div class="product-img-box">
                    <img id="p-image" src="" alt="Product Image">
                </div>

                <div class="product-main">
                    <h1 class="product-title" id="p-name"></h1>
                    <div class="product-meta">
                        By <strong id="p-manufacturer"></strong>
                    </div>
                    <div id="p-composition" class="composition-tag"></div>

                    <div class="info-section">
                        <div class="info-title">Uses</div>
                        <div class="info-text" id="p-uses"></div>
                    </div>

                    <div class="info-section">
                        <div class="info-title">Side Effects</div>
                        <div class="info-text" id="p-side-effects"></div>
                    </div>
                    
                    <div class="info-section">
                        <div class="info-title">Reviews</div>
                        <div class="info-text">
                            <span style="color:#27ae60; font-weight:700;" id="rev-excellent">0%</span> Excellent &bull;
                            <span style="color:#f1c40f; font-weight:700;" id="rev-avg">0%</span> Average &bull;
                            <span style="color:#e74c3c; font-weight:700;" id="rev-poor">0%</span> Poor
                        </div>
                    </div>
                </div>

                <div class="cart-box">
                    <div class="final-price" id="p-price">â‚¹0.00</div>
                    <span class="mrp">Inclusive of all taxes</span>
                    
                    <div style="margin-top: 15px; font-size: 13px; color: #27ae60; font-weight: 600;">
                        <i class="fas fa-check-circle"></i> In Stock
                    </div>

                    <button class="add-cart-btn" id="add-btn">ADD TO CART</button>
                    
                    <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; font-size: 12px; color: #666;">
                        <p style="margin-bottom: 8px;"><i class="fas fa-shield-alt"></i> 100% Genuine Product</p>
                        <p><i class="fas fa-undo"></i> Easy Return Policy</p>
                    </div>
                </div>
            </div>

            <div class="section-group">
                <h3>Similar Products</h3>
                <div class="pe-results-grid" id="similar-container"></div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
