<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - MediFind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff7ed;
            color: #c2410c;
        }

        .status-confirmed,
        .status-ready_for_pickup {
            background: #e0f2fe;
            color: #0369a1;
        }

        .status-out_for_delivery {
            background: #fef08a;
            color: #854d0e;
        }

        .status-delivered {
            background: #dcfce7;
            color: #15803d;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #b91c1c;
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* TIMELINE STYLES */
        .track-timeline {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #e2e8f0;
            position: relative;
        }

        .track-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .track-step::before {
            content: '';
            position: absolute;
            top: 10px;
            left: -50%;
            width: 100%;
            height: 3px;
            background: #e2e8f0;
            z-index: -1;
        }

        .track-step:first-child::before {
            display: none;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e2e8f0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .step-label {
            font-size: 11px;
            color: #64748b;
            font-weight: 500;
        }

        /* Active State */
        .track-step.active .step-icon {
            background: #059669;
        }

        .track-step.active .step-label {
            color: #059669;
            font-weight: 700;
        }

        .track-step.active::before {
            background: #059669;
        }
    </style>
</head>

<body>
    <header class="pe-header">
        <div class="container header-content">
            <div class="logo-section"><a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> MediFind</a>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item" onclick="openCart()"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 40px; max-width: 800px;">
        <h2 style="margin-bottom: 20px;">My Orders</h2>
        <div id="orders-list">
            <div style="text-align: center; color: #64748b; margin-top: 50px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i> <br><br> Loading orders...
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.MediFind.authToken) {
                alert("Please log in to view orders.");
                window.location.href = 'index.html';
                return;
            }

            const container = document.getElementById('orders-list');
            try {
                const res = await fetch(`${window.MediFind.API_URL}/orders/`, {
                    headers: { 'Authorization': `Bearer ${window.MediFind.authToken}` }
                });

                let apiOrders = [];
                if (res.ok) apiOrders = await res.json();

                // Merge with Simulated Orders
                const simOrders = JSON.parse(localStorage.getItem('simulated_orders') || '[]');
                const orders = [...simOrders, ...apiOrders];

                if (orders.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 50px; background: white; border-radius: 12px;">
                            <i class="fas fa-box-open" style="font-size: 50px; color: #cbd5e1; margin-bottom: 20px;"></i>
                            <h3>No orders yet</h3>
                            <p style="color: #64748b;">It looks like you haven't placed any orders yet.</p>
                            <a href="index.html" class="pe-btn-primary" style="display: inline-block; width: auto; text-decoration: none; margin-top: 20px;">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = orders.map(order => {
                    const date = new Date(order.created_at).toLocaleDateString();
                    const statusClass = `status-${order.status}`;

                    // Steps logic
                    const steps = ['pending', 'confirmed', 'out_for_delivery', 'delivered'];
                    const currentIdx = steps.indexOf(order.status) === -1 ? 0 : steps.indexOf(order.status);

                    const timelineHtml = `
                        <div class="track-timeline">
                            <div class="track-step ${currentIdx >= 0 ? 'active' : ''}">
                                <div class="step-icon"><i class="fas fa-check"></i></div>
                                <div class="step-label">Placed</div>
                            </div>
                            <div class="track-step ${currentIdx >= 1 ? 'active' : ''}">
                                <div class="step-icon"><i class="fas fa-boxes"></i></div>
                                <div class="step-label">Confirmed</div>
                            </div>
                            <div class="track-step ${currentIdx >= 2 ? 'active' : ''}">
                                <div class="step-icon"><i class="fas fa-truck"></i></div>
                                <div class="step-label">On Way</div>
                            </div>
                            <div class="track-step ${currentIdx >= 3 ? 'active' : ''}">
                                <div class="step-icon"><i class="fas fa-home"></i></div>
                                <div class="step-label">Delivered</div>
                            </div>
                        </div>
                    `;

                    const itemsHtml = order.items.map(item => `
                        <div class="order-item">
                            <div class="item-info">
                                <span style="font-weight: 500;">${item.name || 'Medicine'}</span>
                                <span style="color: #64748b;">x${item.quantity}</span>
                            </div>
                            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `).join('');

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <div style="font-weight: 700; color: #1e293b;">Order #${order._id.slice(-6).toUpperCase()}</div>
                                    <div style="font-size: 13px; color: #64748b;">Placed on ${date}</div>
                                </div>
                                <span class="status-badge ${statusClass}">${order.status.replace(/_/g, ' ')}</span>
                            </div>
                            <div style="margin-bottom: 15px; padding-bottom: 15px;">
                                ${itemsHtml}
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; font-weight: 700; padding-top:10px; border-top:1px dashed #eee;">
                                <span>Total Amount</span>
                                <span style="font-size: 18px; color: #059669;">₹${order.total_amount.toFixed(2)}</span>
                            </div>
                            ${timelineHtml}
                        </div>
                    `;
                }).join('');

            } catch (err) {
                container.innerHTML = `<p style="color:red; text-align:center;">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>

</html>
