<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Delivery Dashboard - MediFind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="delivery-body">
    
    <header class="glass-header">
        <div class="container header-content">
            <div class="brand">
                <i class="fas fa-truck-medical"></i> MediFind <span class="badge-role">Delivery</span>
            </div>
            <div class="user-menu">
                <div class="user-info">
                    <span class="greeting">Hello,</span>
                    <span id="driver-name" class="driver-name">Driver</span>
                </div>
                <button id="logout-btn" class="logout-btn" onclick="logout()">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container dashboard-wrapper">
        
        <section class="stats-overview">
            <div class="stat-card active-card">
                <div class="icon-circle"><i class="fas fa-box-open"></i></div>
                <div class="stat-info">
                    <h3>Active</h3>
                    <h1 id="stat-active">0</h1>
                </div>
            </div>
            <div class="stat-card transit-card">
                <div class="icon-circle"><i class="fas fa-motorcycle"></i></div>
                <div class="stat-info">
                    <h3>On Route</h3>
                    <h1 id="stat-out">0</h1>
                </div>
            </div>
            <div class="stat-card done-card">
                <div class="icon-circle"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info">
                    <h3>Delivered</h3>
                    <h1 id="stat-delivered">0</h1>
                </div>
            </div>
        </section>

        <div class="main-grid">
            
            <div class="section-column">
                <div class="section-header">
                    <h2><i class="fas fa-clipboard-list"></i> Current Assignments</h2>
                    <span class="live-indicator">Live Updates</span>
                </div>
                <div id="current-container" class="cards-stack">
                    <div class="placeholder-state">
                        <div class="spinner"></div>
                        <p>Syncing assignments...</p>
                    </div>
                </div>
            </div>

            <div class="section-column">
                <div class="section-header">
                    <h2><i class="fas fa-history"></i> Recent History</h2>
                </div>
                
                <div class="history-tabs">
                    <div class="history-group">
                        <h4 class="group-title">My Deliveries</h4>
                        <div id="delivery-history" class="history-list">
                            </div>
                    </div>

                    <div class="history-group mt-4">
                        <h4 class="group-title">Customer Care</h4>
                        <div id="customer-history" class="history-list">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="order-details-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h3 id="modal-order-title">Order Details</h3>
                <button class="modal-close" onclick="closeOrderModal()"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-order-body" class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeOrderModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/delivery.js"></script>
</body>
</html>
