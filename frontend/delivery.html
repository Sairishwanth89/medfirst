<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard - MediFind</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="pe-header">
        <div class="container header-content">
            <div class="logo"><i class="fas fa-truck"></i> MediFind Delivery</div>
            <div class="nav-actions">
                <span id="driver-name" style="font-weight: 600;">Driver</span>
                <a href="#" id="logout-btn" class="nav-item" style="color: #e74c3c;">Logout</a>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 30px;">
        <h2>My Deliveries</h2>
        <p style="color: #666; margin-bottom: 20px;">Manage your assigned shipments.</p>

        <div class="pe-results-grid" id="delivery-container">
            <!-- Dynamic content -->
            <div style="text-align: center; grid-column: 1/-1; padding: 40px; color: #999;">Checking assignments...</div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/delivery.js"></script>
</body>
</html>
