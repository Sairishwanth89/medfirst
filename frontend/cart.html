<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | MediFind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
        }

        .page-title {
            margin: 30px 0 20px;
            font-size: 1.8rem;
            color: #1e293b;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 30px;
            align-items: start;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }

        /* Cart Items */
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            padding: 20px 0;
            transition: background 0.2s;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            color: #334155;
            margin-bottom: 5px;
            font-size: 1.05rem;
        }

        .cart-item-meta {
            font-size: 0.9rem;
            color: #64748b;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: white;
            color: #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .2s;
        }

        .qty-btn:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        .item-price {
            font-weight: 700;
            font-size: 1.1rem;
            color: #059669;
        }

        /* Address Section */
        .address-form {
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.85rem;
            color: #475569;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            transition: .2s;
        }

        .form-group input:focus {
            border-color: #06b6d4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Summary */
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #64748b;
        }

        .summary-total {
            border-top: 2px dashed #e2e8f0;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 700;
            color: #1e293b;
            font-size: 1.2rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.2);
        }

        .checkout-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media(max-width: 800px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header class="pe-header">
        <div class="container header-content">
            <div class="logo-section">
                <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> MediFind</a>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="nav-item">Home</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-title">Shopping Cart</div>

        <div class="cart-grid">
            <!-- Left Side: Items & Address -->
            <div style="display: flex; flex-direction: column; gap: 30px;">

                <!-- Items Card -->
                <div class="card">
                    <h3 style="margin-bottom: 20px; color: #334155;"><i class="fas fa-shopping-basket"></i> Items (<span
                            id="items-count">0</span>)</h3>
                    <div id="cart-items-container">
                        <!-- Items injected here -->
                    </div>
                </div>

                <!-- Delivery Address Card -->
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3 style="margin:0; color: #334155;"><i class="fas fa-map-marker-alt"
                                style="color:#ef4444;"></i> Delivery Address</h3>
                        <button onclick="fillCurrentLocation()"
                            style="font-size:0.85rem; color:#06b6d4; background:none; border:1px solid #06b6d4; padding:5px 10px; border-radius:6px; cursor:pointer;">
                            <i class="fas fa-crosshairs"></i> Detect Location
                        </button>
                    </div>
                    <div class="address-form">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label>Full Name</label>
                            <input type="text" id="addr-name" placeholder="Receiver's Name">
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label>Street Address</label>
                            <input type="text" id="addr-street" placeholder="House No., Building, Street">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="addr-city" placeholder="e.g. Mumbai">
                            </div>
                            <div class="form-group">
                                <label>Pincode</label>
                                <input type="text" id="addr-pincode" placeholder="e.g. 400001">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Side: Summary & Checkout -->
            <div>
                <div class="card" style="position: sticky; top: 100px;">
                    <h3 style="margin-bottom: 20px;">Order Summary</h3>

                    <div class="summary-row">
                        <span>Item Total (MRP)</span>
                        <span id="summary-mrp">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee</span>
                        <span style="color: #059669;">Free</span>
                    </div>
                    <div class="summary-row">
                        <span>Platform Fee</span>
                        <span>₹10.00</span>
                    </div>

                    <div class="summary-row summary-total">
                        <span>To Pay</span>
                        <span id="cart-total-display">₹0.00</span>
                    </div>

                    <p style="font-size: 0.85rem; color: #64748b; margin-top: 15px; line-height: 1.5;">
                        <i class="fas fa-shield-alt" style="color: #64748b;"></i> Safe and Secure Payments. 100%
                        Authentic Products.
                    </p>

                    <button id="checkout-btn" class="checkout-btn" onclick="checkout()">
                        Proceed to Checkout <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                    </button>
                </div>
            </div>
        </div>
        </div>

        <!-- Previously Browsed & Recommended -->
        <div style="margin-top: 50px;">
            <h3 style="color: #334155; margin-bottom: 20px;">Previously Browsed Items</h3>
            <div id="history-container"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                <!-- Filled by JS -->
            </div>
        </div>

        <div style="margin-top: 50px; margin-bottom: 50px;">
            <h3 style="color: #334155; margin-bottom: 20px;">You Might Also Like</h3>
            <div id="recommended-container"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                <!-- Filled by JS -->
            </div>
        </div>
    </main>

    <!-- App Logic -->
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
